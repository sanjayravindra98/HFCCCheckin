<!DOCTYPE html>
<html>

<head>
    <title>Holy Family Check-In</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #8CB2D9;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 30px;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin-top: 70px;
        }

        .group {
            background-color: #f0f0f0;
            margin: 15px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .group h2 {
            margin: 5px 0;
        }

        .student-button {
            margin: 5px 0;
            margin-bottom: 5px;
            background-color: #8CB2D9;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            display: block;
            width: 100%;
            border-radius: 5px;
            max-width: 90%;
        }

        .student-checkbox:checked+.student-button {
            background-color: #5dc278;
        }

        /* Add this CSS for the button container */
        .button-container {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-right: 20px;
        }

        .back-button,
        .action-button {
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: white;
            color: #8CB2D9;
        }

        .back-button {
            margin-right: 10px;
        }

        .confirm,
        .undo {
            display: none;
        }

        /* Add this CSS to style the buttons */
        .action-button:hover {
            background-color: white;
            color: #8CB2D9;
        }
    </style>
</head>

<body>
    <header>
        <h1>Holy Family Check-In</h1>
        <div class="button-container">
            <button id="back-button" class="back-button action-button">Back</button>
            <button id="confirm-button" class="confirm action-button">Confirm</button>
            <button id="undo-button" class="undo action-button">Undo</button>
        </div>
    </header>
    <div class="container">
        <div class="filter-buttons">
        </div>

        <div class="group" data-group="8C">
            <h2>8C</h2>
        </div>

        <div class="group" data-group="8D">
            <h2>8D</h2>
        </div>

        <div class="group" data-group="8E">
            <h2>8E</h2>
        </div>

        <div class="group" data-group="8F">
            <h2>8F</h2>
        </div>

        <div class="group" data-group="8G">
            <h2>8G</h2>
        </div>

    </div>
    <!-- Include Firebase SDK and Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script src="./checkin.js"></script>
</body>

</html>
