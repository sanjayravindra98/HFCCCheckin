<!DOCTYPE html>
<html>
<head>
    <title>Holy Family Check-In</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #8CB2D9;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        h1 {
            font-size: 30px;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .student-checkbox {
            display: none;
        }

        .filter-buttons {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        .filter-button {
            background-color: #8CB2D9;
            color: white;
            border: none;
            padding: 15px 40px;
            cursor: pointer;
            border-radius: 5px;
            flex: 1;
            margin-right: 10px;
        }

        .filter-button:last-child {
            margin-right: 0;
        }

        .group {
            background-color: #f0f0f0;
            margin: 15px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px; /* Rounded corners */
            width: 80%;
            max-width: 400px;
            text-align: center;
            display: flex; /* Use flexbox */
            flex-direction: column; /* Stack buttons vertically */
            align-items: center; /* Center-align items horizontally */
            position: relative;
        }
        
        .group h2 {
            margin: 5px 0; /* Reduce the space between the group name and the top of the box */
        }

        .student-button {
            margin: 5px 0; /* Add some vertical margin between buttons */
            margin-bottom: 5px;
            background-color: #8CB2D9;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            display: block;
            width: 100%;
            border-radius: 5px;
            max-width: 90%;
        }
        
        .student-checkbox:checked + .student-button {
            background-color: #5dc278;
        }
    </style>
</head>
<body>
    <header>
        <h1>Holy Family Check-In</h1>
    </header>
    <div class="container">
        <div class="filter-buttons">
        </div>
        
        <div class="group" data-group="8C">
            <h2>8C</h2>
        </div>

        <div class="group" data-group="8D">
            <h2>8D</h2>
        </div>

        <div class="group" data-group="8E">
            <h2>8E</h2>
        </div>

        <div class="group" data-group="8F">
            <h2>8F</h2>
        </div>

        <div class="group" data-group="8G">
            <h2>8G</h2>
        </div>

    </div>
    <!-- Include Firebase SDK and Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Include the script.js file -->
    <script src="./checkin.js"></script>
</body>
</html>
