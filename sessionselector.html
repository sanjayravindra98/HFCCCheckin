<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holy Family Check-In</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center; /* Center content horizontally */
        }

        header {
            background-color: #8CB2D9;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        h1 {
            font-size: 30px;
            margin: 0;
        }

        /* Styling for the container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Styling for the session list */
        ul#session-list {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }

        ul#session-list li {
            background-color: #f0f0f0;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        /* Styling for the "Add New Session" button */
        #add-session-btn {
            background-color: #8CB2D9;
            color: white;
            border: none;
            padding: 15px 40px;
            cursor: pointer;
            border-radius: 5px;
        }

        #add-session-btn:hover {
            background-color: #5dc278;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            ul#session-list li {
                padding: 8px;
            }

            #add-session-btn {
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Holy Family Check-In</h1>
    </header>
    <div class="container">
        <ul id="session-list">
            <!-- Sessions will be added dynamically -->
        </ul>
        <button id="add-session-btn">Add New Session</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="./sessionselector.js"></script>
</body>
</html>
