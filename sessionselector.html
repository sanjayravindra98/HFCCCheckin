<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holy Family Check-In</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #8CB2D9;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        h1 {
            font-size: 30px;
            margin: 0;
        }

        /* Styling for the container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Styling for the "Start New Session" button */
        #start-session-btn {
            background-color: #8CB2D9; /* Blue by default */
            color: white;
            border: none;
            padding: 15px 40px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        #start-session-btn:hover {
            background-color: #f4f4f4; /* White on hover */
            color: white;
        }
        
        /* Styling for the session list */
        ul#session-list li {
            background-color: #8CB2D9; /* Blue by default */
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            color: white; /* White text by default */
        }
        
        ul#session-list li:hover {
            background-color: white; /* White on hover */
            color: #8CB2D9; /* Blue text on hover */
        }

        /* Styling for the "Previous Sessions" heading */
        #previous-sessions-heading {
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Styling for the session list */
        ul#session-list {
            list-style-type: none;
            padding: 0;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            ul#session-list li {
                padding: 8px;
            }

            #start-session-btn {
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Holy Family Check-In</h1> <!-- Updated header -->
    </header>
    <div class="container">
        <button id="start-session-btn">Start New Session</button>
        <h2 id="previous-sessions-heading">Previous Sessions</h2>
        <ul id="session-list">
            <!-- Sessions will be added dynamically as buttons -->
        </ul>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="sessionselector.js"></script>
</body>
</html>
