<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h1>Login Page</h1>
    <p>Enter the password to access the site:</p>
    
    <!-- Password input field -->
    <input type="password" id="passwordInput">
    <button id="loginButton">Login</button>
    <p id="loginMessage"></p>

    <script>
        // Get references to the password input, login button, and login message elements
        const passwordInput = document.getElementById("passwordInput");
        const loginButton = document.getElementById("loginButton");
        const loginMessage = document.getElementById("loginMessage");

        // Define the correct password (replace with your actual password)
        const correctPassword = "abc";

        // Add a click event listener to the login button
        loginButton.addEventListener("click", function() {
            // Get the password entered by the user
            const enteredPassword = passwordInput.value;

            // Check if the entered password is correct
            if (enteredPassword === correctPassword) {
                // Redirect to the checkin.html page
                window.location.href = "./checkin.html";
            } else {
                // Display an error message
                loginMessage.textContent = "Incorrect password. Please try again.";
                // Clear the password input field
                passwordInput.value = "";
            }
        });
    </script>
</body>
</html>
