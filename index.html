<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h1>Login Page</h1>
    <p>Enter the password to access the site:</p>

    <!-- Password input field with an ID for easier selection -->
    <input type="password" id="passwordInput">
    <button id="loginButton">Login</button>
    <p id="loginMessage"></p>

    <!-- Include Firebase SDK and Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-auth.js"></script>

    <!-- Include the script.js file -->
    <script src="./script.js"></script>
</body>
</html>
