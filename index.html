<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holy Family Check-In</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center; /* Center content horizontally */
        }

        header {
            background-color: #8CB2D9;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        h1 {
            font-size: 30px;
            margin: 0;
        }

        /* Style your form elements here */
        .form-container {
            display: inline-block;
            text-align: center; /* Center content horizontally */
            padding: 20px;
        }

        p {
            margin: 10px 0;
        }

        input[type="text"] {
            width: 80%; /* Adjust the width as needed */
            padding: 10px;
            margin: 10px 0;
        }

        button {
            background-color: #8CB2D9;
            color: white;
            border: none;
            border-radius: 10px; /* Add rounded corners */
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #6A8FA9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Holy Family Check-In</h1>
    </header>

    <!-- Use a container to group form elements -->
    <div class="form-container">
        <p>Enter the password:</p>
    
        <!-- Password input field with an ID for easier selection -->
        <input type="text" id="passwordInput">
        
        <!-- Move the login button under the text entry box -->
        <button id="loginButton">Login</button>
        <p id="loginMessage"></p>
    </div>

    <!-- Include Firebase SDK and Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <!-- Include the script.js file -->
    <script src="./login.js"></script>
</body>
</html>
